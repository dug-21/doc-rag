version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: doc-rag-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
    environment:
      MONGO_INITDB_DATABASE: doc_rag
    restart: unless-stopped

  api:
    build: 
      context: .
      dockerfile: Dockerfile.api
    container_name: doc-rag-api
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - MONGODB_URL=mongodb://mongodb:27017/doc_rag
      - MODEL_PATH=/models/current.bin
      - FACT_CACHE_ENABLED=true
      - CACHE_BACKEND=file
      - CACHE_DIR=/cache
      - REDIS_ENABLED=false
    volumes:
      - ./models:/models
      - ./uploads:/uploads
      - ./cache:/cache
    depends_on:
      - mongodb
    restart: unless-stopped